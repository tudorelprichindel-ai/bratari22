<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elite Energy - Brățări Hand-crafted</title>
    <style>
        :root { --gold: #c5a059; --dark-bg: #0d0d0d; --text-gold: #e5c100; }
        body { margin: 0; font-family: serif; background-color: var(--dark-bg); color: #fff; scroll-behavior: smooth; }
        nav { display: flex; justify-content: center; padding: 20px; background: #000; border-bottom: 1px solid #222; }
        .logo { font-weight: bold; color: var(--text-gold); font-size: 1.5rem; letter-spacing: 3px; }
        header { text-align: center; padding: 60px 20px; background: #111; }
        .catalog { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; padding: 20px; }
        .product-card { background: #1a1a1a; border: 1px solid #333; text-align: center; padding-bottom: 15px; }
        .product-card img { width: 100%; height: 300px; object-fit: cover; }
        .btn-gold { background: var(--gold); color: #000; border: none; padding: 15px; width: 80%; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <nav><div class="logo">ELITE ENERGY</div></nav>
    <header>
        <h1>COLECȚIA PREMIUM</h1>
        <p>Pietre naturale. Design artizanal. Energie pură.</p>
    </header>
    <main class="catalog">
        <div class="product-card">
            <img src="https://i.ibb.co/XLYmR90/2637.jpg" alt="Silver Panther">
            <h3>Silver Panther Clarity</h3>
            <p>180 RON</p>
            <button class="btn-gold">DETALII</button>
        </div>
        <div class="product-card">
            <img src="https://i.ibb.co/hK7Y7Cj/2636.jpg" alt="Royal Amethyst">
            <h3>Royal Amethyst</h3>
            <p>165 RON</p>
            <button class="btn-gold">DETALII</button>
        </div>
        <div class="product-card">
            <img src="https://i.ibb.co/W2fVfXW/2580.jpg" alt="Guardian Stack">
            <h3>The Guardian Stack</h3>
            <p>250 RON</p>
            <button class="btn-gold">DETALII</button>
        </div>
    </main>
</body>
</html>
